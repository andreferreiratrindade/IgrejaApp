<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Consultar Prestador</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formulario" (ngSubmit)="ConsultarPrestador()">
        <ion-item (click)="abrirModalServicos()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>Servi√ßo</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-note color="primary">{{nomeServicoSelecionado}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item (click)="abrirModalUF()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>UF<ion-text color="danger">*</ion-text>
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-note color="primary"> {{formulario.value.ufApresentacao}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>

        </ion-item>

        <ion-item (click)="abrirModalCidade()" [disabled]="!formulario.value.uf">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>Cidade<ion-text color="danger">*</ion-text>
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-note color="primary"> {{formulario.value.cidade}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>

        </ion-item>
        <ion-item (click)="abrirModalIgreja()" [disabled]="!formulario.value.cidade">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>Igreja
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-note color="primary"> {{formulario.value.nomeIgreja}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>

        </ion-item>
        <div class="ion-text-end" style="margin-top: 20px;">
          <ion-button color="medium" type="reset" (click)="limparFiltros()"  style="margin-right: 20px!important;" size="4"
          clear>
          Limpar Filtros
        </ion-button>
          <ion-button class="primary" type="submit">
            <ion-icon name="search-outline" style="margin-right:10px;"></ion-icon>Pesquisar
          </ion-button>

        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of prestadores" class="ion-no-border" (click)="detalhes(item.usuarioId)">
    <ion-card-content>
      <ion-item lines="none" detail>
        <ion-label>
          <h2>{{item.nome}}</h2>
          <p>{{item.descricaoServicos}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
