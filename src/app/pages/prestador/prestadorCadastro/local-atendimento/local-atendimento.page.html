<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Local Atendimento
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>

      <form [formGroup]="formulario" (ngSubmit)="adicionarLocalAtendimento()">

        <ion-item (click)="abrirModalUF()" detail>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>UF<ion-text color="danger">*</ion-text>

                </ion-label>
              </ion-col>
              <ion-col size="12">

                <ion-note color="primary"> {{formulario.value.ufApresentacao}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item (click)="abrirModalCidade()" detail [disabled]="!formulario.value.uf">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>Cidade<ion-text color="danger">*</ion-text>
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-note color="primary"> {{formulario.value.cidade}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-button class="primary" type="submit" expand="block">Adicionar</ion-button>
      </form>
   
  </ion-card>

  <ion-card *ngFor="let item of locaisAtendimentos; let i = index" class="ion-no-border">
    <ion-card-header>
      <ion-card-title>
        <h3>{{i+1}}. {{item.cidade}} / {{item.uf}} </h3>
      </ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button size="small" (click)="excluirButtonClick(item)" color="danger">Excluir</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col  class="ion-align-self-start">
          <ion-button  color="medium" type="button" (click)="voltar()">Voltar</ion-button>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <ion-button  color="success" type="button" (click)="prosseguir()">Prosseguir</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
