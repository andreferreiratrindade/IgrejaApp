<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h2 >
    Cadastro Prestador
  </h2>
  <form [formGroup]="CadastroPrestadorForm1" (ngSubmit)="SalvarForm1()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-label floating>CPF / CNPJ:</ion-label>

        <ion-input type="text" formControlName="cnpcnpj" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.cnpcnpj">
          <div class="error-message" *ngIf="signUpForm.get('cnpcnpj').hasError(validation.type) && (signUpForm.get('cnpcnpj').dirty || signUpForm.get('cnpcnpj').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-label floating>Telefone:</ion-label>

        <ion-input type="text"  formControlName="telefone" clearInput autocapitalize="off" ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.telefone">
          <div class="error-message" *ngIf="signUpForm.get('telefone').hasError(validation.type) && (signUpForm.get('telefone').dirty || signUpForm.get('telefone').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-label floating>CEP:</ion-label>

        <ion-input type="text"  formControlName="cep" clearInput autocapitalize="off" ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.cep">
          <div class="error-message" *ngIf="signUpForm.get('cep').hasError(validation.type) && (signUpForm.get('cep').dirty || signUpForm.get('cep').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-label floating>UF: </ion-label>
      <ion-label floating>Cidade: </ion-label>
      <ion-item>
        <ion-label>Igreja Vinculo</ion-label>
        <ion-select formControlName="igrejaVinculo">
          <ion-option value="1">Igreja Metodista Central</ion-option>
          <ion-option value="2">Igreja Metodista Filadelfia</ion-option>
          <ion-option value="3">Igreja Metodista Carapina</ion-option>
        </ion-select>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.igrejaVinculo">
          <div class="error-message" *ngIf="signUpForm.get('igrejaVinculo').hasError(validation.type) && (signUpForm.get('igrejaVinculo').dirty || signUpForm.get('igrejaVinculo').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button class="sign-up-btn" type="submit" expand="block" [disabled]="!CadastroPrestadorForm1.valid">Prosseguir</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
    
  </form>

</ion-content>
