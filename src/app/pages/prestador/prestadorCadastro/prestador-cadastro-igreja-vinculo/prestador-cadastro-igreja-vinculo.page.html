<ion-content fullscreen>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Cadastro Prestador
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar *ngIf="prestador.SituacaoPrestador == 1" color="secondary" value="0.80" buffer="1"></ion-progress-bar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Igreja Vinculo</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formulario">

        <ion-item (click)="abrirModalUF()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>UF<ion-text color="danger">*</ion-text>

                </ion-label>
              </ion-col>
              <ion-col size="12">

                <ion-note color="primary"> {{formulario.value.ufApresentacao}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>

        </ion-item>

        <ion-item (click)="abrirModalCidade()" [disabled]="!formulario.value.uf">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>Cidade<ion-text color="danger">*</ion-text>

                </ion-label>
              </ion-col>

              <ion-col size="12">

                <ion-note color="primary"> {{formulario.value.cidade}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>

        </ion-item>
        <ion-item (click)="abrirModalIgreja()" [disabled]="!formulario.value.cidade">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>Igreja<ion-text color="danger">*</ion-text>

                </ion-label>
              </ion-col>
              <ion-col size="12">

                <ion-note color="primary"> {{formulario.value.nomeIgreja}}</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>

        </ion-item>
       
        <div class="ion-text-end" style="margin-top: 20px;">
          <ion-button color="medium" type="button" (click)="voltar()" style="margin-right: 20px!important;" size="4"
            clear>
            <ion-icon name="chevron-back-outline" style="margin-right:10px;"></ion-icon>Voltar
          </ion-button>
          <ion-button color="success" type="button" (click)="prosseguir()" clear>
            <ion-icon name="checkmark" style="margin-right:10px;">
            </ion-icon>
            {{prestador.SituacaoPrestador == 1 ? "Prosseguir" : "Salvar"}}
 
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
