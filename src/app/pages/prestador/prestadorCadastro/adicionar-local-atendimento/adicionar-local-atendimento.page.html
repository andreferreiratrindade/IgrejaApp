<ion-header translucent={true}>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="closeModal()" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Local de Atendimento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item (click)="abrirModalUF()" detail>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label>UF<ion-text color="danger">*</ion-text>

            </ion-label>
          </ion-col>
          <ion-col size="12">

            <ion-note color="primary"> {{formulario.ufApresentacao}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="abrirModalCidade()" detail [disabled]="!formulario.uf">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label>Cidade<ion-text color="danger">*</ion-text>
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-note color="primary"> {{formulario.cidade}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-button class="primary" type="button" style="margin-top: 20px;" (click)="adicionarLocalAtendimento()">
      <ion-icon name="add-sharp"></ion-icon>Adicionar
    </ion-button>

</ion-content>
