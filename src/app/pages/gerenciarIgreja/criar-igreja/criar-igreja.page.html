<ion-header translucent>
  <ion-toolbar>
    <ion-title>Cadastrar Igreja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="formData" (ngSubmit)="submitError='';salvarIgreja()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-label position="floating">Nome Igreja<ion-text color="danger">*</ion-text>
        </ion-label>

        <ion-input type="text" formControlName="nomeIgreja" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <app-mensagem-validacao [validation_messages_object]="validation_messages.nomeIgreja" [form]="formData"
        [nomeCampo]="'nomeIgreja'"></app-mensagem-validacao>

      <ion-item class="input-item">
        <ion-label position="floating">Cep<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName="cep" clearInput autocapitalize="off"></ion-input>
      </ion-item>

      <ion-chip color="tertiary" (click)="submitError='';buscarEnderecoPorCEP()" size="6">
        <ion-label>Buscar Endereço</ion-label>
        <ion-icon name="search-outline"></ion-icon>
      </ion-chip>
      <ion-item class="input-item">
        <ion-label>
          <p>{{enderecoParte1}}</p>
          <p>{{enderecoParte2}} </p>
        </ion-label>

      <!-- <ion-button color="tertiary" type="button" (click)="submitError='';buscarEnderecoPorCEP()" [submitError]="">Buscar endereço</ion-button> -->
      <app-mensagem-validacao [validation_messages_object]="validation_messages.cep" [form]="formData"
        [nomeCampo]="'cep'"></app-mensagem-validacao>

    

      </ion-item>

      <div class="error-container" *ngIf="submitError">
        <div class="error-message">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ submitError }}</span>
        </div>
      </div>
    </ion-list>
    <ion-button class="sign-up-btn" type="submit" [submitError]="" expand="block" [disabled]="!formData.valid > 0 ">
      Cadastrar</ion-button>
  </form>


</ion-content>
