<ion-header translucent={true}>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="closeModal()" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-chip *ngFor="let servico of servicosSelecionados" color="primary" (click)="removeServico(servico)">
   
    <ion-label>{{servico.nomeServico}}</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>

    <ion-searchbar type="text" 
    debounce = 1
    placeholder="Pesquisar"
    animated #searchbar
    (ionChange)="recuperaServicos($event)" animated></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of servicos" (click)="selecionarServico(item)" detail>
        <ion-label>{{item.nomeServico}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="ion-text-end">
          <ion-button class="primary" type="button" (click)="ok()">OK</ion-button>
</div>  </ion-toolbar>
</ion-footer>
