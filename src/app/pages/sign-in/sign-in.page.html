<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <form [formGroup]="signInForm" (ngSubmit)="signInWithEmail()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>

        <ion-input type="email"  formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <app-mensagem-validacao [validation_messages_object]="validation_messages.email" [form]="signInForm"
      [nomeCampo]="'email'"></app-mensagem-validacao>

      <ion-item class="input-item">
        <ion-label position="floating">Senha <ion-text color="danger">*</ion-text></ion-label>

        <ion-input type="password"  formControlName="password"></ion-input>
      </ion-item>
      <app-mensagem-validacao [validation_messages_object]="validation_messages.password" [form]="signInForm"
      [nomeCampo]="'password'"></app-mensagem-validacao>
    </ion-list>

    <ion-button class="sign-in-btn" type="submit" expand="block">Entrar</ion-button>

    <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/sign-up']" routerDirection="root">
        Cadastre-se
      </ion-button>
    </ion-row>
  </form>

</ion-content>
